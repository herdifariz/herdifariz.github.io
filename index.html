<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
    </head>
    <body>
        <h1 id="time"></h1>

        <script>
            function setTime() {
                const time = document.getElementById("time");
                time.textContent = new Date().toString();
            }
            setInterval(setTime, 1000);
        </script>
    </body>
</html>
